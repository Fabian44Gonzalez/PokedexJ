<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <!-- √çcono de pesta√±a (favicon) -->

    <!-- Encabezado con el t√≠tulo de la aplicaci√≥n -->

    <main>

                    <button id="btn-cambiar-tema" class="btn-circular" title="Cambiar tema">üåô</button>

                <!-- Campo para nombre del entrenador -->

        <!-- Men√∫ principal de Pok√©mon: muestra Pok√©mon filtrados -->

            <!-- Men√∫ desplegable para filtrar Pok√©mon -->

                    <option value="todos">Mostrar Todos</option>
                    <option value="tipo">Por Tipo</option>
                    <option value="numero">Por N√∫mero de Carta</option>
                    <option value="hp">Por HP</option>
                    <option value="tipoCarta">Por Tipo de Carta</option>
                    <option value="debilidad">Por Debilidad</option>

            <!-- üîë NUEVO: Mensaje de carga -->

            </div>
        </section>

        <!-- Pantalla para crear un nuevo Pok√©mon -->

                </div>

                <div class="form-group">
                    <label for="nuevo-tipo">Tipo:</label>
                    <input type="text" id="nuevo-tipo" class="form-input" placeholder="Fuego, Agua, etc." maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="nuevo-desbloqueado">Desbloqueado:</label>
                    <input type="checkbox" id="nuevo-desbloqueado">
                </div>

                <div class="form-group">
                    <label for="nuevo-imagen">Imagen:</label>
                    <input type="file" id="nuevo-imagen" accept="image/*">
                </div>

        </section>
    </main>

    <!-- Scripts de Firebase (versi√≥n 8.10.0) -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Script principal de la app (m√≥dulo ES6) -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
